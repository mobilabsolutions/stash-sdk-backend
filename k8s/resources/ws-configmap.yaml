apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-sdk-backend
  namespace: ${KUBE_NAMESPACE}
  labels:
    app: payment-sdk-backend
data:
  JAVA_OPTS: ${KUBE_WS_CONFIGMAP_JAVA_OPTS}
  SPRING_PROFILES_ACTIVE: ${KUBE_WS_CONFIGMAP_SPRING_PROFILE}
  DB_URL: ${KUBE_WS_CONFIGMAP_SQL_JDBC_URL}
  KAFKA_HOST: ${KUBE_WS_CONFIGMAP_KAFKA_HOST}
  KAFKA_TOPIC_NAME: ${KUBE_WS_CONFIGMAP_KAFKA_TOPIC_NAME}