## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
server.servlet.context-path=/api/v1

spring.datasource.url=${DB_URL}
spring.datasource.username= ${DB_USERNAME}
spring.datasource.password= ${DB_PASSWORD}

authorization.server.signingKey = ${SIGNING_KEY}

initial.data.loader.oauthClientId=${OAUTH_CLIENT_USERNAME}
initial.data.loader.oauthClientPassword=${OAUTH_CLIENT_PASSWORD}
initial.data.loader.adminUsername=${ADMIN_USERNAME}
initial.data.loader.adminPassword=${ADMIN_PASSWORD}

spring.liquibase.change-log=classpath:db/changelog/changelog-demo.xml

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment-sdk
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
kafka.transactions.topicName=transactions
