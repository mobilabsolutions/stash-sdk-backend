spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.open-in-view=false
spring.jmx.enabled=false

security.config.username=test-user
security.config.password=test-password

payment.ws.notification.url=test-url
payment.ws.notification.apiKey=test-api-key
payment.notification.psp.list=PSP1:PSP2
payment.notification.psp.list.separator=;
payment.notification.processing.parallelism=5
payment.notification.processing.interval=5000

spring.liquibase.change-log=classpath:db/changelog/changelog-test.xml